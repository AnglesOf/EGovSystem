<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="李幸阜"/>
		<!-- 作者 -->
		<meta name="revised" content="李幸阜"/>
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="用户登录"/>
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开"/>
		<title>登录</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont2.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<script type="text/javascript" src="framework/jquery-1.11.3.min.js"></script>

		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
		<script src="framework/jquery-ui-1.10.4.min.js"></script>
		<script src="framework/jquery.mousewheel.min.js"></script>
		<script src="framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="js/jquery.cookie.js" type="text/javascript"></script>
		<script src="framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->

		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body style="background: url(images/login_bg1.jpg) no-repeat; background-size: cover;">
		<!--主体 开始-->
		<div class="login_main">
			<!--轮播图 结束-->
			<div class="form_tzgg">
				<div class="form">
					<form id="formid" action="/EGov/user/loginUser" method="post" class="layui-form">
						<div class="title" id="tit">用户登录</div>
						<div class="con" onclick="getFocus(this)">
							<input type="text" name="phone" value="" lay-verify="userName" placeholder="请输入您的电话号码" autocomplete="off"
								   class="layui-input">
						</div>
						<div class="con" onclick="getFocus(this)">
							<input type="password" name="password" value="" required lay-verify="passWord" placeholder="请输入您的账户密码"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="but">
							<button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">登录</button>
						</div>
					</form>
					<div class="apply"><a href="userHTML/register.html">注册申请</a></div>
					<div class="apply"><a style="cursor: pointer;" onclick="a()">系统内部人员登录</a></div>
					<div class="apply"><a style="cursor: pointer;" onclick="b()">部门工作人员登录</a></div>
				</div>
				<script>
					layui.use('form', function () {
						var form = layui.form;
						form.verify({
							userName: function (value, item) { //value：表单的值、item：表单的DOM对象
								if (value == null || value == "") {
									return '请输入您的电话号码！';
								}
							},
							passWord: function (value, item) {
								if (value == null || value == "") {
									return '请输入您的账户密码！';
								}
							}
						});
						//监听提交
						form.on('submit(formDemo)', function (data) {
							// layer.msg(JSON.stringify(data.field));//json格式化
							// return false;
						});
					});

					function a(){
						document.getElementById('formid').action='/EGov/govUser/loginGovUser';
						document.getElementById('tit').innerText='系统内部人员登录';
					}

					function b(){
						document.getElementById('formid').action='/EGov/secUser/loginSecUser';
						document.getElementById('tit').innerText='部门工作人员登录';
					}
				</script>
				<br/>
				<li><a target="_blank">智能政务系统</a></li>
			</div>
		</div>
	<!--主体 结束-->
	<script>
		function delCookie() {
			$.removeCookie("userId", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userName", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userPhone", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userPassword", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userFlag", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userSex", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userState", {domain: 'localhost', path: '/EGov'});
			$.removeCookie("userSection", {domain: 'localhost', path: '/EGov'});
		}
		delCookie();
	</script>
	</body>
</html>

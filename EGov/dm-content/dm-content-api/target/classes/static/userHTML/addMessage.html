<div class="cont">
    <div style="display: block;/* text-align: center; */position: relative;left: 25%;margin-top: 3%;;margin-bottom:12%">
        <form action="/EGov/messages/addMessages" method="get">
            <div style="display: flex;margin-top: 20px;">
                <div class="infoText">
                    <label class="mPText" style="width: 42px;text-align: left;">标题</label>
                </div>
                <div class="infoInput">
                    <label for="i1">
                        <input type="text" id="i1" name="topic" style="width:430px;margin-top:4px" value="">
                    </label>
                </div>
            </div>

            <div style="display: flex;margin-top: 20px;">
                <div class="infoText"><label class="mPText" style="width: 42px;text-align: left;">正文</label></div>
                <div class="infoInput">
                    <label for="i2">
                        <textarea autoFocus type="text" id="i2" name="context" style="margin-top:5px"></textarea>
                    </label>
                </div>
            </div>

            <div style="display: flex;margin-top: 20px;">
                <div class="infoText" style="margin-top:2px;"><label class="mPText" style="text-align: left;width:42px">区域</label></div>
                <div class="infoSel">
                    <label for="i3">
                        <select name="area" id="i3" style="text-align: center;font-size:15px;margin-top:6px">
                            <option value="null" selected style="text-align: center;font-size:15px">请选择</option>
                            <option value="A" style="text-align: center;font-size:15px">A区</option>
                            <option value="B" style="text-align: center;font-size:15px">B区</option>
                            <option value="C" style="text-align: center;font-size:15px">C区</option>
                            <option value="D" style="text-align: center;font-size:15px">D区</option>
                        </select>
                    </label>
                </div>
            </div>

            <div style="display: flex;margin-top: 20px;text-align: center;">
                <div><br><br></div>
                <div class="" style="margin-left:18%;">
                    <button class="infoButton" type="submit" onclick="return checkModify();">添加留言</button>
                </div>
            </div>
        </form>
    </div>
</div><!--footer/-->

<script>
    window.onload = function () {
        setUserName();
    };
    function checkModify() {
        var topic = document.getElementById('i1');
        var context = document.getElementById('i2');
        var area = document.getElementById('i3');
        var state = true;
        if (topic.value==null || topic.value=="") {
            alert("标题未填");
            state = false;
        }
        if (context.value==null || context.value=="") {
            alert("正文未填");
            state = false;
        }
        if (selectItemByValue2(area)=='null') {
            alert("区域未填");
            state = false;
        }
        if (state !== false) {
            alert("添加成功");
        }
        return state;
    }

    function selectItemByValue2(objSelect) {
        for (var i = 0; i < objSelect.options.length; i++) {
            if (objSelect.options[i].selected === true) {
                return objSelect.options[i].value;
            }
        }
    }

    function delCookie(){
        $.removeCookie("userId", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userName", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userPhone", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userPassword", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userFlag", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userSex", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userState", {domain:'localhost',path:'/EGov'});
        $.removeCookie("userSection", {domain: 'localhost', path: '/EGov'});
    }

    function setUserName() {
        var userName = $.cookie('userName');
        if (userName != null) {
            var login = document.getElementById('login');
            login.innerText = '欢迎' + userName;
            login.href = '/userHTML/userInfo.html';
            var register = document.getElementById('register');
            register.innerHTML = '退出登录';
            register.href = "/EGov/index2.html";
            register.onclick = delCookie;
        }else {
            window.location.href='/EGov/login.html';
        }
    }
</script>
</body>
